<!DOCTYPE html>
<html>
<head>
    <title>Camera Test</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js"></script>
</head>
<body>
    <h1>Camera Test</h1>
    <video id="qr-video" style="width: 100%; max-width: 400px;"></video>
    <p id="output"></p>

    <script>
        const video = document.getElementById('qr-video');
        const output = document.getElementById('output');

        const scanner = new QrScanner(video, result => {
            output.textContent = 'QR Code: ' + result;
        });

        QrScanner.hasCamera().then(has => {
            if (!has) {
                output.textContent = "No camera found!";
            } else {
                scanner.start().catch(e => {
                    output.textContent = "Error starting camera: " + e;
                    console.error(e);
                });
            }
        });
    </script>
</body>
</html>
