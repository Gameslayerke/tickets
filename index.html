<!DOCTYPE html>
<html>
<head>
  <title>QR Code Ticket Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    .valid { color: green; }
    .invalid { color: red; }
  </style>
</head>
<body>

  <h1>Scan Ticket QR Code</h1>
  <div id="reader" style="width: 300px; margin: auto;"></div>
  <div id="result"></div>

  <script>
    function sendToAPI(qrData) {
      fetch('https://111011010010110111.pythonanywhere.com/validate-ticket', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          qr_data: qrData,
          scanner_id: "scanner-001" // optional identifier
        })
      })
      .then(response => response.json())
      .then(data => {
        const resultEl = document.getElementById("result");
        if (data.valid) {
          resultEl.innerHTML = `<div class="valid">✅ Ticket valid for <strong>${data.event}</strong> - User: <strong>${data.user}</strong><br>Scanned at: ${data.scanned_at}</div>`;
        } else {
          resultEl.innerHTML = `<div class="invalid">❌ Invalid ticket: ${data.reason}</div>`;
        }
      })
      .catch(error => {
        document.getElementById("result").innerHTML = `<div class="invalid">Error: ${error}</div>`;
      });
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          { facingMode: "environment" }, // Use rear camera if available
          {
            fps: 10,
            qrbox: 250
          },
          qrCodeMessage => {
            html5QrCode.stop(); // Stop scanning after first result
            sendToAPI(qrCodeMessage); // Send data to backend
          },
          errorMessage => {
            // Ignore scan errors
          }
        );
      }
    }).catch(err => {
      document.getElementById("result").innerText = `Camera error: ${err}`;
    });
  </script>

</body>
</html>
