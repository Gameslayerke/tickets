<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evanda Tickets - Professional Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4a36dc;
      --primary-dark: #3a2bb2;
      --success: #28a745;
      --danger: #dc3545;
      --light: #f8f9fa;
      --dark: #343a40;
      --gray: #6c757d;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: var(--dark);
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 30px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header img {
      height: 50px;
      margin-bottom: 15px;
    }
    
    .header h1 {
      color: var(--primary);
      margin: 0;
      font-size: 28px;
    }
    
    .header p {
      color: var(--gray);
      margin: 5px 0 0;
    }
    
    .scanner-controls {
      background: var(--light);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
    }
    
    input, button {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ddd;
      transition: all 0.3s;
    }
    
    input {
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    
    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(74, 54, 220, 0.2);
    }
    
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      min-width: 180px;
    }
    
    button:hover {
      background-color: var(--primary-dark);
    }
    
    button:disabled {
      background-color: var(--gray);
      cursor: not-allowed;
    }
    
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      display: none;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    #result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .success {
      background-color: rgba(40, 167, 69, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }
    
    .error {
      background-color: rgba(220, 53, 69, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
    }
    
    .waiting {
      color: var(--gray);
    }
    
    .scan-info {
      margin-top: 20px;
      font-size: 14px;
      color: var(--gray);
      text-align: center;
    }
    
    .ticket-details {
      margin-top: 15px;
      text-align: left;
      background: white;
      padding: 15px;
      border-radius: 6px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .ticket-details p {
      margin: 8px 0;
    }
    
    .ticket-details strong {
      color: var(--dark);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 24px;
      }
      
      input, button {
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Evanda Tickets</h1>
      <p>Professional Event Scanner</p>
    </div>

    <div class="scanner-controls">
      <div class="form-group">
        <label for="scanner-id">Gate Pass / Usher ID</label>
        <input type="text" id="scanner-id" placeholder="Enter your unique identifier" />
      </div>
      <button onclick="startScanner()">Start Scanning</button>
    </div>

    <div id="reader"></div>
    
    <div id="result" class="waiting">
      Ready to scan tickets
    </div>
    
    <p class="scan-info">
      Point the camera at the QR code to scan event tickets
    </p>

    <!-- Success and error sounds -->
    <audio id="success-sound" src="https://cdn.pixabay.com/download/audio/2021/09/20/audio_2fe7b4e03f.mp3?filename=correct-2-46134.mp3" preload="auto"></audio>
    <audio id="error-sound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_65f747fcb3.mp3?filename=error-126627.mp3" preload="auto"></audio>
  </div>

  <script>
    let html5QrcodeScanner;
    let scannerIdGlobal = "";

    async function startScanner() {
      scannerIdGlobal = document.getElementById("scanner-id").value.trim();
      if (!scannerIdGlobal) {
        alert("Please enter a valid Gate Pass / Usher ID to continue.");
        return;
      }

      document.getElementById("reader").style.display = "block";
      document.getElementById("result").className = "waiting";
      document.getElementById("result").innerHTML = "Initializing scanner...";

      try {
        if (!html5QrcodeScanner) {
          html5QrcodeScanner = new Html5Qrcode("reader");
        }

        await html5QrcodeScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          (error) => {
            console.error("Scanner error:", error);
          }
        );
        
        document.getElementById("result").innerHTML = "Ready to scan tickets";
      } catch (err) {
        document.getElementById("result").className = "error";
        document.getElementById("result").innerHTML = "Failed to initialize scanner. Please check camera permissions.";
        console.error("Scanner initialization failed:", err);
      }
    }

    async function onScanSuccess(decodedText) {
      html5QrcodeScanner.pause();
      const resultEl = document.getElementById("result");
      resultEl.className = "waiting";
      resultEl.innerHTML = "Validating ticket...";

      try {
        const res = await fetch("https://111011010010110111.pythonanywhere.com/validate-ticket", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            qr_data: decodedText, 
            scanner_id: scannerIdGlobal 
          })
        });

        const data = await res.json();

        if (data.valid) {
          document.getElementById("success-sound").play();
          resultEl.className = "success";
          resultEl.innerHTML = `
            <div>✅ <strong>VALID TICKET</strong></div>
            <div class="ticket-details">
              <p><strong>Attendee:</strong> ${data.user}</p>
              <p><strong>Event:</strong> ${data.event}</p>
              ${data.seat ? `<p><strong>Seat:</strong> ${data.seat}</p>` : ''}
              <p><strong>Scanned by:</strong> ${scannerIdGlobal}</p>
            </div>
          `;
        } else {
          document.getElementById("error-sound").play();
          resultEl.className = "error";
          resultEl.innerHTML = `
            <div>❌ <strong>INVALID TICKET</strong></div>
            <div class="ticket-details">
              <p><strong>Reason:</strong> ${data.reason || 'Unknown error'}</p>
            </div>
          `;
        }

        // Resume after 5 seconds
        setTimeout(() => {
          html5QrcodeScanner.resume();
          resultEl.className = "waiting";
          resultEl.innerHTML = "Ready for next scan";
        }, 5000);

      } catch (err) {
        document.getElementById("error-sound").play();
        resultEl.className = "error";
        resultEl.innerHTML = "Network or validation error. Please try again.";
        console.error("Validation error:", err);
        html5QrcodeScanner.resume();
      }
    }
  </script>
</body>
</html>
